<!doctype html>
<html lang="pt-BR">

<head>
	<title>Instagram</title>
	<link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/1409/1409946.png" type="image/PNG">
	<meta charset="utf-8">

	<!-- ViewPort -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- CSS -->
	<link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
	<article class="container">
		<div id="bg" class="container"></div>

		<div id="login">

			<section class="login-area">
				<header>
					<h1><img src="./assets/img/instagram-logo.png" alt="Instagram"></h1>
				</header>

				<form>
					<label for="email" class="sr-only">Telefone, nome de usuário ou email</label>
					<input type="email" id="email" placeholder="Telefone, nome de usuário ou email">

					<label for="password" class="sr-only">Senha</label>
					<input type="password" id="password" placeholder="Senha">

					<input type="button" value="Entrar" type="submit" class="button">
				</form>

				<div class="separator container">
					<div></div>
					<div>OU</div>
					<div></div>
				</div>

				<footer class="container">
					<a href="#" class="facebook-login">
						<img src="./assets/img/facebook-logo.png" alt="Facebook">
						Entrar com o Facebook
					</a>

					<a href="#" class="forgotten-pass">Esqueceu a senha?</a>
				</footer>
			</section>

			<section id="register" class="login-area">
				<p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
			</section>

			<section class="app-area">
				<p>Obtenha o aplicativo.</p>
				<div class="get-app container">
					<a href="#"><img src="./assets/img/apple-button.png" alt="Baixar na App Store"></a>
					<a href="#"><img src="./assets/img/googleplay-button.png" alt="Baixar no Google Play"></a>
				</div>
			</section>
		</div>
	</article>
	
	<footer>
		<div class="container footer">
			<a href="#">Sobre</a>
			<a href="#">Blog</a>
			<a href="#">Carreiras</a>
			<a href="#">Ajuda</a>
			<a href="#">API</a>
			<a href="#">Privacidade</a>
			<a href="#">Termos</a>
			<a href="#">Principais Contas</a>
			<a href="#">Hashtags</a>
			<a href="#">Localizações</a>
		</div>
		<div class="container footer">
			<select id="language"> <option value="pt-BR">Português do Brasil</option> </select>
			<p>© 2021 Instagram do Facebook</p>
		</div>
	</footer>
</body>

<script src="./assets/js/script.js"></script>
</html>
